<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Search Results for "{{ query }}"</h1>
        <a href="/" class="btn btn-secondary mb-4">Back to Home</a>

        <div class="row">
            {% for movie in search_results %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}" onerror="this.onerror=null; this.src='/static/placeholder.jpg';">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <a href="/movie/{{ movie.id }}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <p>No results found for "{{ query }}".</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
