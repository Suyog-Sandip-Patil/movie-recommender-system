<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }
        .contact-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .contact-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-header h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .contact-form .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            margin-bottom: 20px;
        }
        .contact-form .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
        .contact-form label {
            color: #28a745;
            margin-bottom: 10px;
        }
        .btn-submit {
            background-color: #28a745;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        .contact-info {
            margin-top: 40px;
        }
        .contact-info h3 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info i {
            color: #28a745;
            margin-right: 10px;
            width: 20px;
        }
        #statusMessage {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-container">
                    <div class="contact-header">
                        <h1>Contact Us</h1>
                        <p>Have questions or feedback? We'd love to hear from you!</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <form class="contact-form" id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-submit">Send Message</button>
                                <div id="statusMessage" class="alert alert-dismissible fade show">
                                    <span id="statusText"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="contact-info">
                                <h3>Get in Touch</h3>
                                <p><i class="fas fa-map-marker-alt"></i> 123 Movie Street, Film City, FC 12345</p>
                                <p><i class="fas fa-phone"></i> +91 1234567890</p>
                                <p><i class="fas fa-envelope"></i> support@movierecommender.com</p>
                                
                                <h3 class="mt-4">Follow Us</h3>
                                <div class="social-links">
                                    <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
                                    <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
                                    <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
                                    <a href="#" class="text-white me-3"><i class="fab fa-linkedin fa-2x"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString()
            };
            
            // Show loading state
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
            
            // Create a Blob with the form data
            const blob = new Blob([JSON.stringify(formData, null, 2)], { type: 'application/json' });
            
            // Create a download link (simulating server-side save)
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `contact_response_${Date.now()}.txt`;
            
            // In a real application, you would send this to a server
            // For this demo, we'll simulate a successful submission
            setTimeout(() => {
                // Show success message
                showStatusMessage('Your message has been sent successfully!', 'success');
                
                // Save the file (in a real app, this would be server-side)
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Reset form
                document.getElementById('contactForm').reset();
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            }, 1500);
            
            // Error simulation (uncomment to test error handling)
            /*
            setTimeout(() => {
                showStatusMessage('Failed to send message. Please try again later.', 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            }, 1500);
            */
        });
        
        function showStatusMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusMessage.className = `alert alert-${type} alert-dismissible fade show`;
            statusText.textContent = message;
            statusMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get form data
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value,
        timestamp: new Date().toISOString()
    };
    
    // Show loading state
    const submitBtn = document.querySelector('.btn-submit');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
    
    // Send data to server
    fetch('/submit_contact', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showStatusMessage(data.message, 'success');
            document.getElementById('contactForm').reset();
        } else {
            showStatusMessage(data.message, 'danger');
        }
    })
    .catch(error => {
        showStatusMessage('Network error. Please try again later.', 'danger');
    })
    .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Send Message';
    });
});
    </script>
</body>
</html>
